<!DOCTYPE html>
<html>
<head>
<title>Vehicle use survey</title>
<!-- Bootstrap v3.0.3 -->
<link href="https://s3.amazonaws.com/mturk-public/bs30/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<section class="container" id="Survey" style="margin-bottom:15px; padding: 10px 10px; font-family: Verdana, Geneva, sans-serif; color:#333333; font-size:0.9em;">
<div class="row col-xs-12 col-md-12"><!-- Instructions -->
<div class="panel panel-primary">
<div class="panel-heading"><strong>Instructions</strong></div>

<div class="panel-body">
<ul>
	<li>In this survey weekday is defined as any day Monday through Friday and the weekend is Saturday and Sunday</li>
	<li>To qualify for this survey you need to have traveled in some mode of vehicular transportation&nbsp;during the past month</li>
</ul>
</div>
</div>
<!-- End Instructions --><!-- Survey Body -->

<section>
<fieldset><label>1. What is your gender? </label>

<div class="radio"><label><input name="Gender" type="radio" value="Male" />Male </label></div>

<div class="radio"><label><input name="Gender" type="radio" value="Female" />Female </label></div>
</fieldset>

<fieldset><label>2. This past week, if you traveled in vehicular transportation which of following modes of vehicular transportation did you use? (Choose all that apply) </label>

<div class="checkbox"><label><input name="ModeofTransport" type="checkbox" value="Own personal car" />Own personal car </label></div>

<div class="checkbox"><label><input name="ModeofTransport" type="checkbox" value="Zipcar" />Zipcar </label></div>

<div class="checkbox"><label><input name="ModeofTransport" type="checkbox" value="Uber" />Uber </label></div>

<div class="checkbox"><label><input name="ModeofTransport" type="checkbox" value="Lyft" />Lyft </label></div>

<div class="checkbox"><label><input name="ModeofTransport" type="checkbox" value="Public transportation" />Public Transportation </label></div>

<div class="checkbox"><label><input name="ModeofTransport" type="checkbox" value="Rental Car" />Rental Car </label></div>

<div class="checkbox"><label><input name="ModeofTransport" type="checkbox" value="Mega Bus" />Mega Bus </label></div>

<p><label>Other: </label></p>
<input class="form-control" name="ModeofTransport" size="120" type="text" /></fieldset>
</section>
</div>

<fieldset><label>3. This past year, if you tried new modes of vehicular transportation which of the following did you try? (Choose all that apply) </label>

<div class="checkbox"><label><input name="ModeofTransport2" type="checkbox" value="Own personal car" />Own personal car </label></div>

<div class="checkbox"><label><input name="ModeofTransport2" type="checkbox" value="Zipcar" />Zipcar </label></div>

<div class="checkbox"><label><input name="ModeofTransport2" type="checkbox" value="Uber" />Uber </label></div>

<div class="checkbox"><label><input name="ModeofTransport2" type="checkbox" value="Lyft" />Lyft </label></div>

<div class="checkbox"><label><input name="ModeofTransport2" type="checkbox" value="Public transportation" />Public Transportation </label></div>

<div class="checkbox"><label><input name="ModeofTransport2" type="checkbox" value="Rental Car" />Rental Car </label></div>

<div class="checkbox"><label><input name="ModeofTransport2" type="checkbox" value="Mega Bus" />Mega Bus </label></div>
<label> Other: </label> <input class="form-control" name="ModeofTransport2" size="120" type="text" /></fieldset>

<fieldset><label>4. This past year, if you took a trip over 100 miles, which of the following modes of vehicular transportation did you use for this trip? (Choose all that apply) </label>

<div class="checkbox"><label><input name="ModeofTransport4" type="checkbox" value="Own personal car" />Own personal car </label></div>

<div class="checkbox"><label><input name="ModeofTransport4" type="checkbox" value="Zipcar" />Zipcar </label></div>

<div class="checkbox"><label><input name="ModeofTransport4" type="checkbox" value="Uber" />Uber </label></div>

<div class="checkbox"><label><input name="ModeofTransport4" type="checkbox" value="Lyft" />Lyft </label></div>

<div class="checkbox"><label><input name="ModeofTransport4" type="checkbox" value="Public transportation" />Public Transportation </label></div>

<div class="checkbox"><label><input name="ModeofTransport4" type="checkbox" value="Rental Car" />Rental Car </label></div>

<div class="checkbox"><label><input name="ModeofTransport4" type="checkbox" value="Mega Bus" />Mega Bus </label></div>
<label> Other: </label> <input class="form-control" name="ModeofTransport4" size="120" type="text" /></fieldset>

<fieldset><label>5. When selecting your vehicular transportation which of the following are the two most important factors for you? (Select two or Select “No opinion”) </label>

<div class="checkbox"><label><input name="TransportFactors" type="checkbox" value="Price" />Price </label></div>

<div class="checkbox"><label><input name="TransportFactors" type="checkbox" value="Reliability" /> Reliability </label></div>

<div class="checkbox"><label><input name="TransportFactors" type="checkbox" value="Speed of Service" />Speed of Service </label></div>

<div class="checkbox"><label><input name="TransportFactors" type="checkbox" value="Convenience" />Convenience </label></div>

<div class="checkbox"><label><input name="TransportFactors" type="checkbox" value="Ease of Use" />Ease of Use </label></div>

<div class="checkbox"><label><input name="TransportFactors" type="checkbox" value="Accessibility" /> Accessibility </label></div>

<div class="checkbox"><label><input name="TransportFactors" type="checkbox" value=“No “Opinion /> No Opinion </label></div>
<label> Other: </label> <input class="form-control" name="TransportFactors" size="120" type="text" /></fieldset>

<fieldset>
<div class="input-group"><label>6. During one average weekday, if you use a personal vehicle, how far do you travel in a personal vehicle? (in miles) </label>

<div class="radio"><label><input name="DistancePV" type="radio" value="0-15" /> 0-15 miles </label></div>

<div class="radio"><label><input name="DistancePV" type="radio" value="16-30" />16-30 miles </label></div>

<div class="radio"><label><input name="DistancePV" type="radio" value="31-45" />31-45 miles</label></div>

<div class="radio"><label><input name="DistancePV" type="radio" value="45+" />45+ miles </label></div>
</div>
</fieldset>

<fieldset>
<div class="input-group"><label>7. During one average day during the weekend, if you use a personal vehicle, how far do you travel in a personal vehicle? (in miles) </label>

<div class="radio"><label><label><input name="DistancePV" type="radio" value="0-15" /> 0-15 miles </label></label></div>

<div class="radio"><label><label><input name="DistancePV" type="radio" value="16-30" />16-30 miles </label></label></div>

<div class="radio"><label><label><input name="DistancePV" type="radio" value="31-45" />31-45 miles</label></label></div>

<div class="radio"><label><label><input name="DistancePV" type="radio" value="45+" />45+ miles </label></label></div>
</div>
</fieldset>

<fieldset>
<div class="input-group"><label>8. During one average weekday, NOT including a personal vehicle, how much do you spend on vehicular forms of transportation? (in dollars) </label>

<div class="radio"><label><input name="SpendNoPV" type="radio" value="$0-$5" /> $0-$5 </label></div>

<div class="radio"><label><input name="SpendNoPV" type="radio" value="$6-$10" /> $6-$10 </label></div>

<div class="radio"><label><input name="SpendNoPV" type="radio" value="$11-$15" />$11-$15</label></div>

<div class="radio"><label><input name="SpendNoPV" type="radio" value="$15+" />$15+ </label></div>
</div>
</fieldset>

<fieldset>
<div class="input-group"><label>9. During one average day during the weekend, NOT including a personal vehicle, how much do you spend on vehicular forms of transportation? (in dollars)</label>

<div class="radio"><label><input name="SpendNoPVWk" type="radio" value="$0-$5" /> $0-$5 </label></div>

<div class="radio"><label><input name="SpendNoPVWk" type="radio" value="$6-$10" />$6-$10 </label></div>

<div class="radio"><label><input name="SpendNoPVWk" type="radio" value="$11-$15" />$11-$15 </label></div>

<div class="radio"><label><input name="SpendNoPVWk" type="radio" value="$15+" />$15+ </label></div>
</div>
</fieldset>

<fieldset>
<div class="input-group"><label>10. During one average weekday, how much time do you spend traveling in a vehicle? (in minutes) </label>

<div class="radio"><label><input name="TimeVehicle" type="radio" value="0-15 minutes" /> 0-15 minutes </label></div>

<div class="radio"><label><input name="TimeVehicle" type="radio" value="16-30 minutes" />16-30 minutes </label></div>

<div class="radio"><label><input name="TimeVehicle" type="radio" value="31-45 minutes" />31-45 minutes</label></div>

<div class="radio"><label><input name="TimeVehicle" type="radio" value="45+ minutes" />45+ minutes</label></div>
</div>
</fieldset>

<fieldset>
<div class="input-group"><label>11. On one average weekday, how many times do you travel in a vehicle? </label>

<div class="radio"><label><input name="TimeVehicle" type="radio" value="0-2 times" />0-2 times </label></div>

<div class="radio"><label><input name="TimeVehicle" type="radio" value="3-4 times" />3-4 times </label></div>

<div class="radio"><label><input name="TimeVehicle” type="radio" value="5-6 times" />5-6 times</label></div>

<div class="radio"><label><input name="TimeVehicle" type="radio" value="6+ times" />6+ times</label></div>
</div>
</fieldset>

<fieldset><label>12. During one average weekday, what are the reasons for your travel? (Choose all that apply) </label>

<div class="checkbox"><label><input name="TravelReasons" type="checkbox" value="Work" />Work </label></div>

<div class="checkbox"><label><input name="TravelReasons" type="checkbox" value="Social Gathering" /> Social Gathering </label></div>

<div class="checkbox"><label><input name="TravelReasons" type="checkbox" value="Religious Gathering" />Religious Gathering </label></div>

<div class="checkbox"><label><input name="TravelReasons" type="checkbox" value="Errands and Shopping" />Errands and Shopping </label></div>
<label> Other: </label> <input class="form-control" name="TravelReasons" size="120" type="text" /></fieldset>

<fieldset><label>13. How willing are you to try a new vehicular form of transportation? </label>

<div class="radio"><label><input name="VehicleForms" type="radio" value="Extremely willing" /> Extremely willing </label></div>

<div class="radio"><label><input name="VehicleForms" type="radio" value="Very willing" />Very willing </label></div>

<div class="radio"><label><input name="VehicleForms" type="radio" value="Moderately willing" />Moderately willing </label></div>

<div class="radio"><label><input name="VehicleForms" type="radio" value="Slightly willing" />Slightly willing </label></div>

<div class="radio"><label><input name="VehicleForms" type="radio" value="Not at all willing" />Not at all willing </label></div>

<div class="radio"><label><input name="VehicleForms" type="radio" value="No Opinion" />No Opinion </label></div>
</fieldset>
</section>
<!-- End Survey Body --><!-- close container -->
<style type="text/css">fieldset {
    padding: 10px;
    background:#fbfbfb;
    border-radius:5px;
    margin-bottom:5px;
}
</style>
</body>
</html>
